
<section class="request contact__request js-fadein-block">
  <div class="request__box container">
    <div class="request__text-part">
      <h1 class="request__title js-fadein-elem">Get in <br> Touch</h1>
      <p class="request__text js-fadein-elem">
        We know every stone is a piece of art â€” now, 
        we want to help you procure your art pieces. 
        If you have a question, concern or want 
        to connect, please fill the form.
      </p>
      <p class="request__address js-fadein-elem">19014 64th Ave S, Kent <br> WA 98032</p>
      <div class="request__phone js-fadein-elem"><a class="request__phone-link" href="tel:+18036913667">1 (803) 691 3667</a></div>
    </div>
    <div class="request__form-part">
      <form class="request__form" action="" method="post" name="requestForm" autocomplete="off">
        <div class="request__entry-field js-fadein-elem">
          <label class="request__label" for="name">* Name</label>
          <input class="request__input" type="text" id="name" name="name" autocomplete="off" required="required"/>
        </div>
        <div class="request__entry-field js-fadein-elem">
          <label class="request__label" for="email">* Email</label>
          <input class="request__input" type="text" id="email" name="email" autocomplete="off" required="required"/>
        </div>
        <div class="request__entry-field js-fadein-elem">
          <label class="request__label" for="company">Company</label>
          <input class="request__input" type="text" id="company" name="company" autocomplete="off"/>
        </div>
        <div class="request__entry-field js-fadein-elem">
          <label class="request__label" for="phone">Phone</label>
          <input class="request__input" type="text" id="phone" name="phone" autocomplete="off"/>
        </div>
        <div class="request__message js-fadein-elem">
          <label class="request__label" for="message">* Message</label>
          <textarea class="request__textarea" id="message" name="message" required="required"></textarea>
        </div>
        <div class="request__send js-fadein-elem">
          <input class="request__send-button" type="button" value="Send request"/>
        </div>
      </form>
    </div>
  </div>
</section>
